<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Example</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <img src="http://a1.mzstatic.com/us/r30/Purple49/v4/f7/cc/4b/f7cc4b60-1627-f90c-ef4d-88dfb213639e/icon175x175.png">
            </div>
            <div class="col-md-6">
                <h1>welome to my page.....!</h1></div>
            <div class="col-md-3">
                <h3>Swathi Patlolla</h3>
            </div>
        </div>
        <form  action="index.html" class="form-horizontal"  onsubmit=" fnGetValidation()">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Name:</label>
                <div class="col-sm-10 row" oninput="fnNameValidate()" id="nameID">
                    <input type="name"  class="form-control " id="name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="input">Amount:</label>
                <div class="input-group" id="amtID">
                    <span class="input-group-addon">$</span>
                    <input type="text" class="form-control" id="text"  oninput="fnAmountValidate()">
                    <span class="input-group-addon">.00</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="pwd">Password:</label>
                <div class="col-sm-10 row" oninput="fnPasswordValidate()" id="pwdId">
                    <input type="password"  class="form-control " id="pwd" size="6">
                </div>
            </div>
            <div class="radio-group">
                <label class="radio-inline col-sm-offset-2 control-label">
                    <input type="radio" name="radiobutton" id="rdb1">savings</label>
                <label class="radio-inline control-label">
                    <input type="radio" name="radiobutton1" id="rdb2">current</label>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5">
                    <button type="submit" >Submit</button>
                    <button type="Reset" value="Reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="myjs.js"></script>
</body>
</html>
